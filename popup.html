<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 300px;
        }
        h2 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            color: white;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #357ab7;
        }
        .output {
            background: #f3f3f3;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            color: #333;
            height: 100px;
            overflow-y: auto;
            font-size: 14px;
        }
        .output p {
            margin: 0;
        }
        #open-options {
            background-color: #e0e0e0;
            color: #333;
        }
        #open-options:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <h2>Text Extractor</h2>
    
    <button id="snip-button" class="btn">Snip Selected Area</button>
    
    <!-- Output Area for Extracted Text -->
    <div class="output" id="extractedText">
        <p>No text extracted yet.</p>
    </div>
    
    <!-- Copy Button -->
    <button id="copy-text" class="btn">Copy Extracted Text</button>
    
    <!-- Open Options Button -->
    <button id="open-options" class="btn">Open Settings</button>

    <script src="popup.js"></script>
</body>
</html>
