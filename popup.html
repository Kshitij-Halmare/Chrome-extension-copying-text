<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipping Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            cursor: pointer;
        }

        .message {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="text-2xl font-bold text-center">Snipping Tool</h1>
    <div class="mt-4">
        <button id="startSnipBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Start Snipping</button>
    </div>
    <div class="message mt-4">
        <p id="statusMessage" class="text-gray-700">Ready to snip...</p>
    </div>

    <!-- External script -->
    <script src="popup.js"></script>
</body>
</html>
